<script>
        var flip = 0
        document.getElementById('flip').addEventListener('click', boardFlip)

        function boardFlip() {
                if (flip) {
                        document.querySelector('.board').style.transform = '';
                        for (i = 1; i <= 8; i++) {
                                for (j = 1; j <= 8; j++) {
                                        document.getElementById(numberAsLetter(i) + String(j)).style.transform = '';
                                }
                        }
                        flip = 0;
                } else {
                        document.querySelector('.board').style.transform = 'rotate(180deg)';
                        for (i = 1; i <= 8; i++) {
                                for (j = 1; j <= 8; j++) {
                                        document.getElementById(numberAsLetter(i) + String(j)).style.transform = 'rotate(180deg)';
                                }
                        }
                        flip = 1;
                }
        }
</script>
