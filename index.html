<script src="./main.js"></script>
<script>
        var flip = 0
        document.getElementById('flip').addEventListener('click', () => {
                if (flip) {
                        document.querySelector('.board').style.transform = '';
                        flip = 0;
                } else {
                        document.querySelector('.board').style.transform = 'rotate(180deg)';
                        flip = 1;
                }
        })
